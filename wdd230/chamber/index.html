<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Valley Chamber of Commerce</title>
    <meta name="description" content="The website for The Phoenix Valley Chamber of Commerce">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <header>
            <div class="date-invite">
                <p id="date"></p>
                <p id="invite"></p>
            </div>
            <section class="top-design">
                <section class="socials">
                    <a href="facebook.com" target="_blank"><img src="images/facebook.png" alt="fb icon" style="width:30px;height:30px;"></a>
                    <a href="twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter icon" style="width:30px;height:30px;"></a>
                    <a href="instagram.com" target="_blank"><img src="images/instagram.png" alt="instagram icon" style="width:30px;height:30px;"></a>
                </section>
                <section class="name">
                    <a href="index.html">
                        <img src="images/site-logo.jpg" alt="Site Logo" style="width:100px;height:71.33px;">
                    </a>
                    <h1>Phoenix Valley Chamber of Commerce</h1>
                </section>
            </section>
            <nav>
                <div class="topnav" id="myTopnav">
                    <a href="index.html" class="active">Home</a>
                    <a href="#">Discover</a>
                    <a href="#">Directory</a>
                    <a href="#">Join</a>
                    <a href="#">Contact</a>
                    <a href="javascript:void(0);" class="icon" onclick="menuFeatures()">
                        <i class="fa fa-bars"></i></a>
                </div>
            </nav>
        </header>
        <main>
            <a href="https://placeholder.com"><img src="https://via.placeholder.com/400.png?text=Hero+with+site+name+and+call+to+action" alt="placeholder"></a>
            <a href="https://placeholder.com"><img src="https://via.placeholder.com/400.png?text=Event" alt="placeholder"></a>
            <a href="https://placeholder.com"><img src="https://via.placeholder.com/400.png?text=Weather" alt="placeholder"></a>
            <a href="https://placeholder.com"><img src="https://via.placeholder.com/400.png?text=News Release" alt="placeholder"></a>
            <a href="https://placeholder.com"><img src="https://via.placeholder.com/400.png?text=Spotlight+1" alt="placeholder"></a>
            <a href="https://placeholder.com"><img src="https://via.placeholder.com/400.png?text=Spotlight+2" alt="placeholder"></a>
        </main>
        <footer>
            <section class="logo-footer">
                <img src="images/site-logo.jpg" alt="Site Logo" style="width:100px;height:71.33px;">
            </section>
            <section class="logo-info">
                <h4>Phoenix Valley Chamber of Commerce</h4>
                <p>234 Stony Reach</p>
                <p>Phoenix, Arizona 85007</p>
            </section>
            <section class="contact">
                <p>info@phoenixvalleychamber.org</p>
                <p>(602) 359-2800</p>
                <a href="maps.google.com">üìçLocation Map</a>
            </section>
            <section class="general">
                <span>&copy;<span id="year"></span> Phoenix Valley Chamber of Commerce | </span>
                <span>Austin Nelson | </span>
                <span>WDD230 Project | </span>
                <span id="modified"></span>
            </section>
        </footer>
    </div>
    <script src="js/designs.js"></script>
    <a href="https://www.w3schools.com/howto/howto_js_topnav_responsive.asp"></a>
    <a href="https://www.w3schools.com/howto/howto_css_menu_icon.asp"></a>
    <a href="https://livecodestream.dev/post/all-the-ways-you-can-vertically-center-content-in-css/"></a>
    <a href="https://home.openweathermap.org/api_keys"></a>
    <a href="https://codepen.io/tutsplus/details/gObLaEP"></a>

</body>
</html>
