<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <meta name="description" content="A site to practice progressive loading of images">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="https://via.placeholder.com/300x400/000000/?text=placeholder" data-src="https://loremflickr.com/300/400/dog" alt="dog">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/000000/?text=placeholder" data-src="https://loremflickr.com/300/400/ocean" alt="ocear">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/000000/?text=placeholder" data-src="https://loremflickr.com/300/400/beach" alt="beach">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/000000/?text=placeholder" data-src="https://loremflickr.com/300/400/mountain" alt="mountain">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/000000/?text=placeholder" data-src="https://loremflickr.com/300/400/forest" alt="forest">
        </picture>
    </main>
    <script src="js/lazyload.js"></script>
</body>
</html>
